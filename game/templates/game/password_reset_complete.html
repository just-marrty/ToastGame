{% extends 'game/base.html' %}

{% block title %}Heslo změněno{% endblock %}

{% block content %}
<style>
    .frame {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        padding: 2.5rem;
        background: #F5EBDD;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        text-align: center;
    }
    .frame h2 {
        color: #67442B;
        font-weight: bold;
        margin-bottom: 1.2rem;
    }
    .frame p {
        color: #67442B;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }
    .btn-login {
        display: inline-block;
        background: #FDC571;
        color: #67442B;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 2.2rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        margin-top: 1rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #FDC57133;
    }
    .btn-login:hover {
        background: #67442B;
        color: #fff;
        text-decoration: none;
    }
    @media (max-width: 480px) {
        .frame {
            padding: 1.5rem;
        }
        .frame h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .frame p {
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
        }
    }
</style>

<div class="frame mt-5">
    <h2>Heslo bylo úspěšně změněno!</h2>
    <p>Můžeš se teď přihlásit novým heslem.</p>
    <a href="{% url 'login' %}" class="btn-login">Přihlásit se</a>
</div>
{% endblock %}
