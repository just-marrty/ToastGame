{% extends 'game/base.html' %}

{% block title %}E-mail odeslán{% endblock %}

{% block content %}
<style>
    .frame {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        padding: 2.5rem;
        background: #F5EBDD;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    }

    .frame h2 {
        color: #67442B;
        font-weight: bold;
        margin-bottom: 1.2rem;
        text-align: center;
    }

    .frame p {
        color: #67442B;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        line-height: 1.5;
    }

    @media (max-width: 480px) {
        .frame {
            padding: 1.5rem;
        }

        .frame h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .frame p {
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
    }
</style>

<div class="frame mt-5">
    <h2>Hotovo</h2>
    <p>Na zadaný e-mail jsme ti poslali odkaz pro obnovu hesla.</p>
</div>
{% endblock %}
