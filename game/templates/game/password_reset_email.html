{% autoescape off %}
<h2 style="color:#67442B;">Reset hesla pro účet na {{ site_name }}</h2>
<p>Ahoj,</p>
<p>obdrželi jsme žádost o obnovení hesla pro tvůj účet. Pokud jsi to nebyl ty, tento e-mail ignoruj.</p>
<p>Klikni na následující odkaz a nastav si nové heslo:</p>
<p>
  <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
    Obnovit heslo
  </a>
</p>
<p>S pozdravem,<br>Tým {{ site_name }}</p>
{% endautoescape %}
