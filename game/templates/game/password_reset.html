{% extends 'game/base.html' %}

{% block title %}Obnova hesla{% endblock %}

{% block content %}
<style>
    .frame {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        padding: 2.5rem;
        background: #F5EBDD;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    }

    .frame h2 {
        color: #67442B;
        font-weight: bold;
        margin-bottom: 1.2rem;
        text-align: center;
    }

    .frame p {
        color: #67442B;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .frame form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .frame input[type="email"] {
        width: 100%;
        padding: 0.8rem 1rem;
        margin: 0.5rem 0 1rem 0;
        border: 1.5px solid #7DC8CF;
        border-radius: 8px;
        background: #F5EBDD;
        color: #67442B;
        font-size: 16px;
        outline: none;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
        transition: box-shadow 0.2s, border 0.2s;
        box-sizing: border-box;
    }

    .frame input[type="email"]:focus {
        background: #F5EBDD;
        color: #67442B;
        border: 1.5px solid #7DC8CF;
    }

    .frame input[type="email"]:-webkit-autofill,
    .frame input[type="email"]:-webkit-autofill:focus,
    .frame input[type="email"]:-webkit-autofill:hover,
    .frame input[type="email"]:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 1000px #F5EBDD inset !important;
        box-shadow: 0 0 0 1000px #F5EBDD inset !important;
        -webkit-text-fill-color: #67442B !important;
        color: #67442B !important;
        border: 1.5px solid #7DC8CF;
        transition: background-color 5000s ease-in-out 0s;
    }

    .btn-primary {
        width: auto;
        min-width: 160px;
        background: #FDC571;
        color: #67442B;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 2.2rem;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 0.5rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #FDC57133;
    }

    .btn-primary:hover {
        background: #67442B;
        color: #fff;
    }

    @media (max-width: 480px) {
        .frame {
            padding: 1.5rem;
        }

        .frame h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .frame p {
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
        }

        .frame input[type="email"] {
            padding: 0.7rem 0.9rem;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
        }
    }
</style>

<div class="frame mt-5">
    <h2>Zapomenuté heslo</h2>
    <p>Zadej svůj e-mail, na který ti pošleme odkaz pro nastavení nového hesla.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn btn-primary mt-3">Odeslat odkaz</button>
    </form>
</div>
{% endblock %}
